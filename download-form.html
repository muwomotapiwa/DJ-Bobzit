<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Song Request Form</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Your main site styling -->
<link rel="stylesheet" href="css/download-form.css"> <!-- Specific form styles -->
</head>
<body>
  <div class="form-section">
    <div class="form-container">
      <h1>Download Song Request Form</h1>
      <p>Please fill out your details to download the form.</p>
      <form id="songRequestForm">
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="eventType">Event Type</label>
          <select id="eventType" name="eventType" required>
            <option value="" disabled selected>Select Event Type</option>
            <option value="wedding">Wedding</option>
            <option value="corporate">Corporate</option>
            <option value="birthday">Birthday</option>
            <option value="club">Club/Nightlife</option>
            <option value="school">School</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button type="submit">Download Now</button>
        <div class="success-message" id="successMessage">
          Preparing your download...
        </div>
      </form>
    </div>
  </div>
  <script src="js/download-form.js"></script>
</body>
</html>
