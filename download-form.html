<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Song Request Form</title>
  <link rel="stylesheet" href="css/download-form.css"> <!-- Link to the CSS file -->
</head>
<body>
  <div class="form-section">
    <div class="form-container">
      <h1>Download Song Request Form</h1>
      <p>Please fill out the form below to download your copy.</p>
      <form id="songRequestForm">
        <!-- Basic Contact Information -->
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
        </div>
        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
        </div>

        <!-- Event Details -->
        <div class="input-group">
          <label for="eventType">Event Type</label>
          <select id="eventType" name="eventType" required>
            <option value="" disabled selected>Select Event Type</option>
            <option value="wedding">Wedding</option>
            <option value="corporate">Corporate Event</option>
            <option value="birthday">Birthday Party</option>
            <option value="club">Club/Nightlife</option>
            <option value="school">School Dance</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="input-group">
          <label for="eventDate">Event Date</label>
          <input type="date" id="eventDate" name="eventDate" required />
        </div>

        <!-- Music Preferences -->
        <div class="input-group">
          <label for="mustPlay">Must-Play Songs</label>
          <textarea id="mustPlay" name="mustPlay" rows="4" placeholder="List your must-play songs"></textarea>
        </div>
        <div class="input-group">
          <label for="doNotPlay">Do-Not-Play Songs</label>
          <textarea id="doNotPlay" name="doNotPlay" rows="4" placeholder="List your do-not-play songs"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" aria-label="Submit form">Download Form</button>
      </form>
      <div class="success-message" id="successMessage">
        Thank you for your submission! Your form has been downloaded.
      </div>
    </div>
  </div>
  <script src="js/download-form.js"></script>
</body>
</html>
